[package]
name = "light-river"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
csv = "1.2.0"
num = "0.4.0"
tempfile = "3.4.0"
maplit = "1.0.2"
reqwest = { version = "0.11.4", features = ["blocking"] }
zip = "0.6.4"
rand = "0.8.5"
time = "0.3.29"
half = "2.3.1"
ndarray = "0.15.6"
rand_distr = "0.4.3"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[[example]]
name = "credit_card"
path = "examples/anomaly_detection/credit_card.rs"

[[example]]
name = "keystroke"
path = "examples/classification/keystroke.rs"

[[example]]
name = "synthetic"
path = "examples/classification/synthetic.rs"

[[example]]
name = "synthetic-regression"
path = "examples/regression/synthetic_regression.rs"

[[bench]]
name = "hst"
harness = false
